<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="https://use.fontawesome.com/a2af09d32c.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header--Masthead">
        <div class="header--container">
          <h1 class="header--title">A Simple JavaScript Todo List</h1>
          <p class="header--text">John Smith</p>
        </div>
      </header>
      <section class="section--container">
        <div class="form--container">
          <div>
            <button onclick="handlers.toggleAll()">Toggle All</button>
          </div>

          <div>
            <button onclick="handlers.addTodo()">Add</button>
            <input id="addTodoTextInput" type="text" />
          </div>

          <div>
            <button onclick="handlers.changeTodo()">Change Todo</button>
            <input id="changeTodoPositionInput" type="number" />
            <input id="changeTodoTextInput" type="text" />
          </div>

          <div>
            <button onclick="handlers.deleteTodo()">Delete</button>
            <input id="deleteTodoPositionInput" type="number" />
          </div>

          <div>
            <button onclick="handlers.toggleCompleted()">
              Toggle Completed
            </button>
            <input id="toggleCompletedPositionInput" type="number" />
          </div>
          <div class="todo--items">
            <h2 class="todo--list">Here are today's To-Do Items</h2>
            <ul></ul>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
